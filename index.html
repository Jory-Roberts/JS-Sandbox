<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <header>
            <h3>Images</h3>
            <div id="image-container"></div>
        </header>
        <ul id="list">
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <div id="main-container">
            <h1>My Form</h1>
            <form id="create-info-form" action="" method="POST">
                <br />
                <label for="new-info">Information Here:</label>
                <br />
                <div>
                    <label for="name">Name: </label>
                    <input
                        type="text"
                        id="name"
                        name="name"
                        placeholder="Enter name"
                    />
                </div>
                <br />
                <div>
                    <label for="email">Email: </label>
                    <input
                        type="text"
                        id="email"
                        name="email"
                        value=""
                        placeholder="@something.com"
                    />
                </div>
                <br />
                <div>
                    <label for="'age">Age: </label>
                    <input
                        type="text"
                        id="age"
                        name="age"
                        placeholder="Enter age"
                    />
                </div>
                <br />
                <div>
                    <label for="image">Image: </label>
                    <input
                        type="text"
                        id="image"
                        name="image"
                        placeholder="image here"
                    />
                </div>
                <br />
                <div class="button-container" />
                <button id="submit-btn">Submit</button>
                <button id="clear-btn">Clear</button>
                <button id="random-btn">Randomize</button>
            </form>
        </div>
        <!-- <script type="text/javascript" src="project_practice.js"></script> -->
        <script type="text/javascript" src="sandbox.js"></script>
    </body>
</html>
