<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body>
        <header>
            <div class="header-title-container">
                <h1>Hunt the Ace of Spades</h1>
            </div>
        </header>
        <main>
            <div class="class card-container">
                <div class="card">
                    <div class="class card-inner">
                        <div class="class card-front">
                            <img
                                src="/images/card-JackClubs.png"
                                alt=""
                                class="card-img"
                            />
                            <div class="class card-back"></div>
                            <img
                                src="/images/card-back-Blue.png"
                                alt=""
                                class="card-img"
                            />
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="cardgame.js"></script>
    </body>
</html>
